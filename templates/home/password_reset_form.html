{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%} Reset your Password {% endblock title%}
{% block body%}
<div class="container my-3">
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock body%}
