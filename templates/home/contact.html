{% extends 'base.html' %}
{% block title %} Contact Us {% endblock %}
{% block contactactive %} active  {% endblock contactactive %}
{% block body %}
  <div class="container my-2">
    <h3>Contact Us</h3>
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name='name' placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="name">Phone No</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your Phone No">
        </div>
      
        <div class="form-group">
          <label for="Disc">Describe your Query</label>
          <textarea class="form-control" id="Disc" name='Disc' rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

  </div>
{% endblock %}
